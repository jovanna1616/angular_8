<div class="content">
  <p>Test for name: {{name$}}</p>
  <ul>
    <li *ngFor="let todo of todos">
      <a routerLink="/detail/{{todo.id}}">
        <h3>{{ todo.title | uppercase }} ({{todo.id}})</h3>
      </a>
      <span>Todo completed: {{ todo.completed }}</span>
    </li>
  </ul>
  <button (click)="loadTodos()">{{loadButtonText}}...</button>
</div>
