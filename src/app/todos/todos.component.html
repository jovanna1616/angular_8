<div class="content">
  <a routerLink="/create">Add new Todo</a>
  <ul *ngIf="!isLoading$ && todos.length">
    <p>Todos total: {{todos.length}}</p>
    <li *ngFor="let todo of todos">
      <a routerLink="/detail/{{todo.id}}">
        <h3>{{ todo.title | uppercase }} ({{todo.id}})</h3>
      </a>
      <p>Todo completed: 
        <span class="completed" [ngClass]="{'warning' : !todo.completed}">
          {{ todo.completed }}
        </span>
      </p>
      <button type="button" (click)="removeTodo(todo)">Delete todo</button>
    </li>
  </ul>
  <button (click)="loadTodos()">{{loadButtonText}}...</button>
</div>
